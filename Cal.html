<!DOCTYPE html>
<html>
    <head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="cal.css"></link>
    </head>
    <body>
            
        <div class="container">
            <h1>CALCULATOR</h1>
             <div class="cal-body">
                <form name="calc">
                    <table>
                        <tr>
                            <td colspan="5">
                                    <input type="text" name="display" id="display" disabled>
                                </td>
                        </tr>

                        <tr>
                            <td><input type="button" name="seven" value="7" onclick="calc.display.value +='7'"></td>
                            <td><input type="button" name="eight" value="8" onclick="calc.display.value +='8'"></td>
                            <td><input type="button" name="nine" value="9" onclick="calc.display.value +='9'"></td>
                            <td><input type="button" class="operator" name="divide" value="/" onclick="calc.display.value +='/'"></td>
                        </tr>

                         <tr>
                             <td><input type="button" name="six" value="6" onclick="calc.display.value +='6'"></td>
                            <td><input type="button" name="five" value="5" onclick="calc.display.value +='5'"></td>
                            <td><input type="button" name="four" value="4" onclick="calc.display.value +='7'"></td>
                            <td><input type="button" class="operator" name="multiply" value="*" onclick="calc.display.value +='*'"></td>
                        </tr>

                        <tr>
                            <td><input type="button" name="one" value="1" onclick="calc.display.value +='1'"></td>
                            <td><input type="button" name="two" value="2" onclick="calc.display.value +='2'"></td>
                            <td><input type="button" name="three" value="3" onclick="calc.display.value +='3'"></td>
                            <td><input type="button" class="operator" name="minus" value="-" onclick="calc.display.value +='-'"></td>
                        </tr>

                         <tr>
                            <td><input type="button" id="clear" name="clear" value="c" onclick="calc.display.value = ''" ></td>
                            <td><input type="button" name="zero" value="0" onclick="calc.display.value +='0'" ></td>
                            <td><input type="button" name="do" value="=" onclick="calc.display.value = eval(calc.display.value)"></td>
                            <td><input type="button" class="operator" name="plus" value="+" onclick="calc.display.value +='+'"></td>
                            </tr>  
                    </table>
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
